<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/css-comuns/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/459768b8b6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="parte2cadastropet.css">

    <title>Pawlovers | Criar conta - Pet</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="../images/Pawlovers-logo.png" alt="Logo pawlovers" class="cabecalho__img">
            <h1 class="cabecalho__titulo">Pawlovers</h1>
        </div>
        <ul class="cabecalho__lista">
            <li class="cabecalho__lista-item"><a href="#" class="lista-item__link">Sobre</a></li>
            <li class="cabecalho__lista-item"><a href="#" class="lista-item__link">Contato</a></li>
            <li class="cabecalho__lista-item"><a href="#" class="lista-item__link">Login</a></li>
        </ul>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__titulo">Bem-vindo ao Pawlovers</h2>
            <p class="banner__texto">Complete o cadastro para começar</p>
        </section>

        <section class="card">
            <div class="card__etapas">
                <img src="../images/Pawlovers-logo-azul.png" alt="Logo pawlovers" class="etapas__img">
                <div class="card__etapas-barra">
                    <p class="etapas-barra__texto"><i class="fa-regular fa-user"></i>Dados do tutor</p>
                    <p class="etapas-barra__barra">|</p>
                    <p class="etapas-barra__texto etapas-barra__texto-ativo"><i class="fa-solid fa-paw" id="ativo"></i>Dados do pet</p>
                </div>
            </div>
            <div class="card__formulário">
                <h2 class="card__formulário-titulo">Oie</h2>
                <form action="" >
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
